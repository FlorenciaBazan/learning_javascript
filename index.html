<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Calculate here the final amount of your purchases in foreign currencies</h1>
  <p>21% IVA, 9% Impuesto PAIS, 45% Retroactivo a moneda extranjera</p>
  <div class="row">
    <div class="col-2 m-2">
      <button class="btn btn-primary" id="triggerInput">Calculate</button>
      <input type="text" id="singleCalculateInput" class="my-2" hidden>
    </div>
    <div class="col-2 m-2">
      <input type="button" id="triggerInputMultiple" class="btn btn-success" value="Calculate Multiple"/>
      <input type="text" id="multipleCalculateInput" class="my-2" hidden>
    </div>
    <div class="col-12 m-2">
      <a id="darkmode" onclick="darkMode()" class="btn btn-dark">Toggle Dark Mode</a>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.26/dist/sweetalert2.all.min.js"></script>
  <script src="js/application.js"></script>
</body>
</html>
